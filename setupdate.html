<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>PetCupid</title>
	<link rel="stylesheet" href="assets/main.css">

	<body>
		<header class="colored-background header">
			<img class="logo" src="assets/heart.png"> PetCupid
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="big-dialog">
						<div class="clearfix">
							<div class="pull-left dialog-picture">
								<img class="small-profile-picture" src="assets/dog3.jpg">
							</div>
							<h3>Bobby</h3>

							<p>Bobby loves to fetch balls and chase rabbits. Great with kids.</p>
						</div>
						<div class="map">
							<em>Drag and drop to select the park where you want to play with Bobby</em>
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80598.85688639637!2d4.375389949999999!3d50.85497504999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3a4ed73c76867%3A0xc18b3a66787302a7!2sBrussel!5e0!3m2!1snl!2sbe!4v1398846054531"
								width="400" height="350" frameborder="0" style="border: 0"></iframe>
						</div>
						<div class="clearfix">
							<button type="button" class="btn">Cancel</button>
							<button type="button" class="btn btn-primary pull-right">Let's play!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="hugs-bottom colored-background footer">
			<p>&copy; 2015 Cegeka</p>
		</footer>
	</body>

</html>
